<!DOCTYPE html>
	<head>
		<meta charset="utf-8"/>
		<title>YouVote Client Emulator</title>
		<script data-main="app-main" src="require.js"></script>
		<style>
			*{
				padding:0px; margin:0px;
				overflow: hidden;
			}
			html,body{
				height:100%;
			}
			#widFrame{
				width:100%;
				border:0px;
				height: -o-calc(100% - 110px); /* opera */
				height: -webkit-calc(100% - 110px); /* google, safari */
				height: -moz-calc(100% - 110px); /* firefox */
			}
			#submitBtn{
				width:100% ;
				height:100px;
				font-size:30px ;
				text-shadow:none ;
				margin:5px auto;
			}
		</style>
	</head>
	<body>
		<iframe id="widFrame"></iframe>
		<button id="submitBtn">Submit</button>
	</body>
</html>
