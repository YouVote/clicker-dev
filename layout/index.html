<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

			html, body{
				height:100%;
				margin:0px;

				border-right:1px solid #999;

				background-color:#eee;
				position: absolute; top:0px;left:0px;
			}

				margin-left:250px; width:auto; height:100%; overflow:hidden;
			}
		</style>
	</head>

		<section id="lesson-side">
			<select id="layoutOptions"></select><br/>
			<button id="runBtn">RUN/REFRESH</button>

		<section id="lesson-main">

			<div style="display:table; table-layout:fixed; width:100%; ">
				<div style="display:table-column-group; ">
					<div style="display:table-column; width:100%;"></div>
					<div style="display:table-column; width:290px;"></div>
				</div>
				<div style="display:table-row;">
					<div id='qnStem' style="display:table-cell;line-height:150%;font-size:20px;"></div>
					<div id='qnOpts' style="display:table-cell; vertical-align:top;font-size:40px;"></div> 
				</div>
			</div>
			<div id='qnResp' style="display:table-cell;padding-left:20px;"></div>

		</section>
